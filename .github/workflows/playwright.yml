name: ğŸ§ª Playwright QA Tests

on:
  push:
    branches: [ main, dev, qa ]
  pull_request:
    branches: [ main, dev, qa ]

jobs:
  playwright-tests:
    name: Run E2E Playwright Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: ğŸ§© Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸŸ© Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: ğŸ­ Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: ğŸ“¦ Build Next app
        run: npm run build

      - name: ğŸš€ Start Next (background) and wait for it
        run: |
          npm run start &
          npx wait-on http://localhost:3000

      - name: ğŸ§ª Run Playwright Tests
        run: npx playwright test --retries=2 --reporter=html,line

      - name: ğŸ“ Upload HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/

      - name: ğŸ“¸ Upload Screenshots & Videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: test-results/

      - name: ğŸ”” Notify QA Team (Optional)
        if: failure()
        run: |
          if [ -n "${SLACK_WEBHOOK_URL}" ]; then
            body=$(printf '{"text":"âŒ Playwright QA tests failed on %s!"}' "${GITHUB_REF_NAME}")
            curl -sS -X POST -H 'Content-type: application/json' --data "${body}" "${SLACK_WEBHOOK_URL}"
          else
            echo "SLACK_WEBHOOK_URL not set; skipping notification"
          fi
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          GITHUB_REF_NAME: ${{ github.ref_name }}